<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza store</title>
    <!-- Style Css Files -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Smythe&display=swap" rel="stylesheet">
    <!-- inter Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500&family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outercontainer">
        <header>
            <div class="container">
                <h1>Jimmyâ€™s Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main>
            
            <section class="items container" id="items">
            </section>
        
            <section id="order" class="order container">
                <h2>Your order</h2>
                <div class="order-items" id="order-items">
                    
                </div>
                    <div class="order-item" id="total-Price">
                        <div class="order-item">
                            <p>Total Price:</p>
                            <p class="price" id="price">$0</p>
                        </div>
                        <button class="order-btn" id="order-btn">Complete order</button>
                    
                    </div>
                    
            </section>
            <div id="thanks-massage"  class="thanks-massage">
                <p id="thnks-pragraph">Thanks, James! Your order is on its way!</p>
            </div>
            <div id="close-area"></div>
                    <section class="payment-data" id="payment-data">
                            <h2>Enter card details</h2>
                            <form method="GET">
                                <div class="input">
                                    <input type="text" id="name-input" aria-label="name" placeholder="Enter your name" autofocus required>
                                    <input type="text" id="card-number-input" aria-label="card number" placeholder="Enter card number" required>
                                    <input type="password" id="card-cvv-input" aria-label="card cvv" placeholder="Enter CVV" required>
                                </div>
                                <button type="submit" class="order-btn" id="pay-btn">Pay</button>
                            </form>
                        
                    </section>
         
            
        </main>
        
    </div>

    <script  src="index.js"></script>
</body>
</html>
